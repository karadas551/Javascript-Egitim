<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Nesneleri</title>
</head>
<body>
    <script>
        var firstname = "Muhammed ";
        var lastname = "İlhan";
        var fullname = firstname+lastname; //Muhammed İlhan
        document.write(fullname+"<br>");
        //lenght => Metnin uzunluğu verir.
        document.write(fullname.length+"<br>") //14
        //toString => Metne dönüştürme komutu.
        var sınıflar = ["A1","B1","C1"]
        document.write(sınıflar.toString())
        document.write("<hr>")
    </script>
    <script src="js/split.js"></script>
    <script src="js/toLowerCase.js"></script>
    <script src="js/toUpperCase.js"></script>
    <script src="js/concat.js"></script>
    <script src="js/substring.js"></script>
    <script src="js/lastindexof.js"></script>
    <script src="js/replace.js"></script>
</body>
</html>
