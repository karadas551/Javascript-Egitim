<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Metodlar</title>
</head>
<body>
    <script>
        //hesapla => bir sınıfımız olacak.
        //topla() => metodumuz olacak.
        //iki parametre değeri alacak ve toplayıp geri dönecek.

        //static metod kullanmadan : 
        class hesapla{
            topla(number1,number2){
                return number1+number2;
            }
        }
        var hesap = new hesapla();
        var result = hesap.topla(6,2);
        document.write("Static kullanmadan iki değerin toplamı :"+result+"<br>")

        //static metod kullanımı : 
        class toplamhesabı{
            static topla(number1,number2){
                return number1+number2;
            }
        }
        var result1 = toplamhesabı.topla(6,2);
        document.write("Static kullanarak iki değerin toplamı :"+result1)

        //Static metodlarda => new() kullanılmadan metodlara erişebilir.
    </script>
</body>
</html>
