<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Türleri</title>
</head>
<body>
    <script>
        //Sayi => Tamsayılar ve ondalıklı sayılar için kullanılır.
        var yas = 21;
        var kilo = 60.4;

        //String => Text ifadelerle kullanılır.
        var sehir = "Samsun";

        //Boolean(Mantıksal)İfadeler
        var deger1 = true;
        var deger2 = false;

        //typeof() => Değişkenin türünü verir.
        document.write("Yaş değişkeninin türü :"+typeof(yas)+"<br>")
        document.write("kilo değişkeninin türü :"+typeof(kilo)+"<br>")
        document.write("Şehir değişkeninin türü :"+typeof(sehir)+"<br>")
        document.write("Değer1 değişkeninin türü :"+typeof(deger1)+"<br>")
        document.write("Değer2 değişkeninin türü :"+typeof(deger2)+"<br>")
</script>
</body>
</html>
