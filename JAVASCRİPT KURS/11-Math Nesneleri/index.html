<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Nesneleri</title>
</head>
<body>
    <script>
        //Yuvarlama Konusu
        //Math.ceil() => En yakın üst tam sayıya yuvarlama işlemi yapılır.
        document.write(Math.ceil(0.87)+"<br>") //1
        document.write(Math.ceil(1.5)+"<br>") //2
        document.write(Math.ceil(1.3)+"<br>") //2
        document.write(Math.ceil(0.1)+"<br>") //1

        document.write("<hr>")

        //Math.floor() => en yakın alt tam sayıya yuvarlama işlemi yapar.
        document.write(Math.floor(0.87)+"<br>") //0
        document.write(Math.floor(1.5)+"<br>") //1
        document.write(Math.floor(1.2)+"<br>") //1
        document.write(Math.floor(-1.2)+"<br>") //-2

        document.write("<hr>")

        //Math.round() => En yakın tam sayıya yuvarlama işlemi yapar.
        document.write(Math.round(0.8)+"<br>") //1
        document.write(Math.round(0.5)+"<br>") //1
        document.write(Math.round(0.4)+"<br>") //0
        document.write(Math.round(1.6)+"<br>") //2
        document.write(Math.round(1.5)+"<br>") //2
        document.write(Math.round(1.4)+"<br>") //1
        
        document.write("<hr>")

        //Math.max() => En büyük ve en küçük sayıyı bulma
        document.write(Math.max(-1,3,5,7,9)+"<br>") //9
        document.write(Math.min(-1,3,5,7,9)+"<br>") //-1

        //Math.trunc() => Tam sayıya çevirmek için kullanılır.
        document.write(Math.trunc(1.23)+"<br>") //1
        document.write(Math.trunc(-10.87)+"<br>") //-10
    </script>
</body>
</html>
