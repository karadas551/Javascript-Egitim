<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Nesneleri</title>
</head>
<body>
    <script>
        var tarih = new Date();
        //toString() => Date bilgilerini string türünü çevirelim.
        document.write(tarih.toString()+"<br>"+"<br>")
        //Get Methotları : (o anın tarihini verir.)
        document.write(tarih.getDay()+"<br>")
        document.write(tarih.getMonth()+"<br>")
        document.write(tarih.getDate()+"<br>")
        document.write(tarih.getFullYear()+"<br>")
        document.write(tarih.getHours()+"<br>")
        document.write(tarih.getMinutes()+"<br>")
        document.write(tarih.getSeconds()+"<br>")
        document.write(tarih.getSeconds()+"<br>"+"<br>")

        //Set Methotları : (tarihi istediğin ile değiştirebilirsin.)
        tarih.setDate(20);
        document.write(tarih.getDate()+"<br>");
        tarih.setFullYear(1996);
        document.write(tarih.getFullYear()+"<br>");
        tarih.setHours(17);
        document.write(tarih.getHourse()+"<br>");
        tarih.setMinutes(19);
        document.write(tarih.getMinutes()+"<br>");
        tarih.setSeconds(57);
        document.write(tarih.getSeconds());
    </script>
</body>
</html>
